<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breeds</title>
    <script type = "text/javascript" src="/d3.v7.js"></script>
    <style type = "text/css">
        
    </style>
</head>
<body>
    <h1>Scatterplot between Intelligence and Taining Difficulty</h1>
    

        <script type = "text/javascript">

            //Width and Height
            var w = 500;
            var h = 300;
            var padding = 20;

            var dataset = [[8,6] [4,8], [7,6], [7,9], [6,8], [6,7], [9,5], [6,6], [9,7], [9,7], [7,6], [6,9], [5,7] [7,7], [8,6], [7,5], [8,5], [8,8], [6,8], [10,6], [7,6], [6,7]];

            // Scale functions where x and y are linear, while the radius is square root
            var xScale = d3.scaleLinear()
                                            .domain([0, d3.max(dataset, function(d) { return d [0]; })])
                                            .range([padding, w - padding * 2]);

            var yScale = d3.scaleLinear()
                                            .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                                            .range([h - padding, padding]);

            var aScale = d3.scaleSqrt()
                                            .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                                            .range([0, 10]);

            //Creating an SVG element
            var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);

            //Create Circles
            svg.selectAll("circle")
                .data(dataset)
                .enter()
                .append("circle")
                .attr("cx", function(d) {
                    return xScale(d[0]);
                })
                .attr("cy", function(d) {
                    return yScale(d[1]);
                })
                .attr("r", function(d) {
                    return aScale(d[1]);
                });

            //Create labels
            svg.selectAll("text")
                .data(dataset)
                .enter()
                .append("text")
                .text(function(d) {
                    return d[0] + "," + d[1];
                })
                .attr("Training Difficulty", function(d) {
                    return xScale(d[0]);
                })
                .attr("Intelligence", function(d) {
                    return yScale(d[1]);
                })
                .attr("font-family", "sans-serif")
                .attr("font-size", "11px")
                .attr("fill", "red");
            
        </script>
                         
    </body>
</html>
