<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Dog Breeds</title>
		<script type="text/javascript" src="/d3.v7.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">

			//Width and height
			var w = 500;
			var h = 300;
			var padding = 20;
			
			var dataset, xScale, yScale;

			var rowConverter = function(d) {
				return
					Intelligence Rating (1-10): parseInt(d.Intelligence Rating (1-10)),
					Training Difficulty (1-10): parseInt(d.Training Difficulty (1-10))
			};

			d3.csv("Dog Breeds Around The World.csv", rowConverter)

				.then(function(data) {
					console.log(data);

					dataset = data;
					visualizeFunction();
				})
				.catch(function(error){
					console.error(error);
				})
			// Uses the loaded dataset 
			var visualizeFunction = function() {
				
					//Create scale time function
					xScale = d3.scaleTime()
								.domain([
										d3.min(dataset, function(d) { return d.Intelligence Rating (1-10); }), 
										d3.max(dataset, function(d) { return d.Intelligence Rating (1-10); })  
									])
								.range([padding, w - padding]);

					//Create scale linear function			   
					yScale = d3.scaleLinear()
								.domain([
										d3.min(dataset, function(d) { return d.Training Difficulty (1-10); }),
										d3.max(dataset, function(d) { return d.Training Difficulty (1-10); })
									])
								.range([h - padding, padding]);
			
	
					//Create SVG element
					var svg = d3.select("body")
								.append("svg")
								.attr("width", w)
								.attr("height", h);

					//Generate date labels first, so they are in back
					svg.selectAll("text")
					.data(dataset)
					.enter()
					.append("text")
					.text(function(d) {
							return formatTime(d.Intelligence Rating (1-10)); // Call function to format time as month followed by day of month
					})
					.attr("x", function(d) {
						    console.log("IQ: " + d.Intelligence Rating (1-10) + " scaled: " + xScale(d.Intelligence Rating (1-10)));
							return xScale(d.Integlligence Rating (1-10)) + 4;
					})
					.attr("y", function(d) {
							return yScale(d.Training Difficulty (1-10)) + 4;
					})
					.attr("font-family", "sans-serif")
					.attr("font-size", "11px")
					.attr("fill", "#bbb");

					//Generate circles last, so they appear in front
					svg.selectAll("circle")
					.data(dataset)
					.enter()
					.append("circle")
					.attr("cx", function(d) {
							return xScale(d.Intelligence Rating (1-10));
					})
					.attr("cy", function(d) {
							return yScale(d.Training Difficulty (1-10));
					})
					.attr("r", 2);
			}
			
			
		</script>
	</body>
</html>
